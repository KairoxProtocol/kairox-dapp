<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAIROX PROTOCOL | Ultimate Meme Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --neon-pink: #ff00ff;
            --neon-green: #00ffa3; 
            --electric-purple: #bc13fe;
            --bg-deep: #050b1a;
        }

        body { 
            background: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(188, 19, 254, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 163, 0.1) 0%, transparent 40%),
                linear-gradient(135deg, #050b1a 0%, #0f172a 100%);
            color: #f1f5f9; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            text-transform: uppercase;
        }

        .glass { 
            background: rgba(15, 23, 42, 0.4); 
            backdrop-filter: blur(25px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 24px;
        }

        /* Marco de Neón Pulsante para el Gráfico */
        .neon-glow-box {
            position: relative;
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4), inset 0 0 15px rgba(255, 0, 255, 0.2);
            animation: pulse-neon 3s infinite;
        }

        @keyframes pulse-neon {
            0%, 100% { border-color: var(--neon-pink); box-shadow: 0 0 15px rgba(255, 0, 255, 0.4); }
            50% { border-color: var(--electric-purple); box-shadow: 0 0 25px rgba(188, 19, 254, 0.6); }
        }

        /* Botones de Acción Estilo Pro */
        .btn-swap {
            background: var(--neon-green);
            color: #000;
            font-weight: 900;
            transition: all 0.3s ease;
        }
        .btn-swap:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 163, 0.4);
        }

        .btn-execute {
            background: var(--neon-pink);
            color: #fff;
            font-weight: 900;
            transition: all 0.3s ease;
        }
        .btn-execute:hover {
            background: var(--electric-purple);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(188, 19, 254, 0.5);
        }

        /* Inputs de Swap */
        .swap-input-container {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        .swap-input-container:focus-within {
            border-color: var(--neon-green);
            background: rgba(0, 0, 0, 0.6);
        }

        .brand-logo {
            font-weight: 800;
            font-size: 1.6rem;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="p-4 gap-4">

    <header class="h-20 glass px-8 flex items-center justify-between shrink-0">
        <div class="flex items-center gap-10">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-cyan-400 rounded-full flex items-center justify-center shadow-[0_0_15px_rgba(188,19,254,0.5)]">
                    <span class="text-white font-black">K</span>
                </div>
                <div class="flex flex-col leading-none">
                    <span class="brand-logo">KAIROX</span>
                    <span class="text-[9px] tracking-[0.5em] text-cyan-400 font-bold">PROTOCOL</span>
                </div>
            </div>
            <nav class="hidden md:flex gap-8 text-[11px] font-bold text-slate-400">
                <a href="#" class="text-white border-b-2 border-neon-green pb-1">SWAP</a>
                <a href="#" class="hover:text-white transition-all">POOLS</a>
                <a href="#" class="hover:text-white transition-all">STAKING</a>
            </nav>
        </div>
        <button class="bg-white/10 border border-white/20 text-white px-6 py-2.5 rounded-xl text-xs font-black hover:bg-white hover:text-black transition-all">
            CONNECT WALLET
        </button>
    </header>

    <main class="flex-1 flex gap-4 min-h-0">
        
        <section class="flex-[1.5] flex flex-col gap-4 overflow-hidden">
            
            <div class="glass p-5 rounded-3xl flex flex-col flex-1 min-h-[350px]">
                <div class="flex justify-between items-center mb-4 px-2">
                    <span class="text-xs font-black text-white/80">LIVE SOL/USDC MARKET</span>
                    <div class="flex gap-2 text-[9px] font-bold">
                        <span class="text-neon-green">REAL-TIME DATA STREAM</span>
                    </div>
                </div>
                <div class="flex-1 rounded-2xl overflow-hidden neon-glow-box">
                    <div id="tradingview_chart" class="h-full w-full"></div>
                </div>
            </div>

            <div class="glass p-6 rounded-3xl shrink-0">
                <h3 class="text-[10px] font-black text-slate-500 mb-4 tracking-widest">TRENDING GEMSTONES</h3>
                <div class="grid grid-cols-4 gap-4">
                    <div class="bg-white/5 p-3 rounded-2xl border border-white/5 flex items-center gap-3">
                        <div class="w-8 h-8 bg-orange-500/20 rounded-full flex items-center justify-center text-orange-500 font-bold text-xs">D</div>
                        <div class="flex flex-col"><span class="text-[10px] font-black">DOG</span><span class="text-[8px] text-emerald-400">+12%</span></div>
                    </div>
                    <div class="bg-white/5 p-3 rounded-2xl border border-white/5 flex items-center gap-3">
                        <div class="w-8 h-8 bg-blue-500/20 rounded-full flex items-center justify-center text-blue-500 font-bold text-xs">S</div>
                        <div class="flex flex-col"><span class="text-[10px] font-black">SHIB</span><span class="text-[8px] text-emerald-400">+5%</span></div>
                    </div>
                    <div class="bg-white/5 p-3 rounded-2xl border border-white/5 flex items-center gap-3 opacity-50">
                        <div class="w-8 h-8 bg-pink-500/20 rounded-full flex items-center justify-center text-pink-500 font-bold text-xs">W</div>
                        <div class="flex flex-col"><span class="text-[10px] font-black">WIF</span><span class="text-[8px] text-red-400">-2%</span></div>
                    </div>
                    <div class="bg-white/5 p-3 rounded-2xl border border-white/5 flex items-center gap-3">
                        <div class="w-8 h-8 bg-cyan-500/20 rounded-full flex items-center justify-center text-cyan-500 font-bold text-xs">P</div>
                        <div class="flex flex-col"><span class="text-[10px] font-black">PEPE</span><span class="text-[8px] text-emerald-400">+24%</span></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="flex-1 glass rounded-[32px] overflow-hidden flex flex-col border border-white/10 shadow-2xl">
            <div class="flex p-2 bg-black/20 gap-2 shrink-0">
                <button class="flex-1 py-4 text-[10px] font-black text-neon-green bg-white/5 rounded-2xl">SWAP ASSETS</button>
                <button class="flex-1 py-4 text-[10px] font-black text-slate-600 hover:text-white transition-all">LIMIT ORDER</button>
            </div>

            <div class="p-8 flex flex-col justify-between h-full">
                <div class="space-y-6">
                    <div class="space-y-3">
                        <div class="flex justify-between text-[11px] font-bold text-slate-500">
                            <span>YOU SEND</span>
                            <span>BAL: 0.00 SOL</span>
                        </div>
                        <div class="swap-input-container p-6 rounded-3xl">
                            <div class="flex justify-between items-center">
                                <input type="number" placeholder="0.00" class="bg-transparent text-4xl font-extrabold outline-none w-full text-white placeholder:text-slate-800 mono">
                                <span class="text-sm font-black text-neon-green bg-white/5 px-4 py-2 rounded-xl">SOL</span>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-center -my-4 relative z-10">
                        <div class="w-10 h-10 glass border border-white/20 rounded-xl flex items-center justify-center text-white rotate-90 shadow-lg">
                            ➜
                        </div>
                    </div>

                    <div class="space-y-3">
                        <div class="flex justify-between text-[11px] font-bold text-slate-500">
                            <span>YOU RECEIVE</span>
                        </div>
                        <div class="swap-input-container p-6 rounded-3xl">
                            <input type="text" placeholder="TOKEN ADDRESS" class="bg-transparent text-[11px] font-bold outline-none w-full text-neon-green mono">
                        </div>
                    </div>
                </div>

                <div class="flex gap-4 mt-8">
                    <button class="btn-swap flex-1 py-6 rounded-2xl text-[11px] uppercase tracking-widest shadow-xl">
                        SWAP
                    </button>
                    <button class="btn-execute flex-1 py-6 rounded-2xl text-[11px] uppercase tracking-widest shadow-xl">
                        EXECUTE ORDER
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer class="h-8 px-6 flex justify-between items-center text-[9px] text-slate-600 font-bold mono shrink-0">
        <div class="flex gap-8">
            <span>© 2026 KAIROX PROTOCOL TECH</span>
            <span>NETWORK: SOLANA MAINNET</span>
        </div>
        <div class="flex gap-4">
            <span class="text-neon-green">STATUS: OPERATIONAL</span>
            <span class="text-white/20">|</span>
            <span>LATENCY: 8MS</span>
        </div>
    </footer>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        new TradingView.widget({
            "autosize": true,
            "symbol": "SOLUSDC",
            "interval": "1",
            "theme": "dark",
            "style": "1",
            "container_id": "tradingview_chart",
            "backgroundColor": "#050b1a",
            "gridColor": "rgba(255, 255, 255, 0.02)",
            "allow_symbol_change": true,
            "hide_top_toolbar": true,
            "save_image": false
        });
    </script>
</body>
</html>
