<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAIROX | Meme Execution Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .border-kairox { border: 1px solid rgba(6, 182, 212, 0.2); }
        .bg-panel { background: #0a0f1e; }
        .text-cyan { color: #06b6d4; }
        .btn-glow:hover { box-shadow: 0 0 15px rgba(6, 182, 212, 0.4); }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="h-14 border-b border-white/5 flex justify-between items-center px-6 bg-[#020617]">
        <div class="flex items-center gap-3">
          <img src="logo_final.png" alt="KAIROX" class="w-10 h-10 object-contain">
            <h1 class="text-md font-black tracking-[0.4em] uppercase">KAIROX <span class="text-cyan">TERMINAL</span></h1>
        </div>
        <div class="flex items-center gap-6">
            <div class="hidden md:flex gap-4 text-[9px] mono text-slate-500 uppercase">
                <span>MEME_INDEX: <span class="text-green-400">+12.4%</span></span>
                <span>GAS: <span class="text-cyan">FAST</span></span>
            </div>
            <button class="bg-cyan-600 hover:bg-cyan-500 text-white text-[10px] px-4 py-2 rounded-sm font-bold uppercase tracking-widest transition-all btn-glow">
                Connect Wallet
            </button>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden p-1 gap-1">
        
        <div class="flex-[3] border-kairox bg-panel rounded-sm overflow-hidden">
            <div id="tradingview_chart" class="h-full"></div>
        </div>

        <div class="flex-1 min-w-[350px] border-kairox bg-panel rounded-sm p-5 flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-[10px] mono text-cyan tracking-[0.2em] uppercase font-bold">Quick Execution</h2>
                <span class="text-[9px] bg-cyan-900/30 text-cyan px-2 py-0.5 rounded border border-cyan-500/20">MEME_MODE</span>
            </div>
            
            <div class="space-y-3">
                <div class="bg-[#020617] p-3 border border-white/10 rounded-sm">
                    <div class="flex justify-between text-[9px] mono text-slate-500 uppercase mb-1">
                        <span>Balance: 0.00 SOL</span>
                        <span class="text-cyan cursor-pointer">MAX</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <input type="number" placeholder="0.0" class="bg-transparent text-xl font-bold outline-none w-1/2 mono">
                        <div class="flex items-center gap-2">
                            <span class="text-sm font-bold">SOL</span>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-4 gap-1">
                    <button class="py-1 bg-white/5 border border-white/10 text-[9px] mono hover:bg-white/10">0.1</button>
                    <button class="py-1 bg-white/5 border border-white/10 text-[9px] mono hover:bg-white/10">0.5</button>
                    <button class="py-1 bg-white/5 border border-white/10 text-[9px] mono hover:bg-white/10">1.0</button>
                    <button class="py-1 bg-white/5 border border-white/10 text-[9px] mono hover:bg-white/10">MAX</button>
                </div>

                <div class="py-2 flex justify-center text-slate-700">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
                </div>

                <div class="bg-[#020617] p-3 border border-white/10 rounded-sm">
                    <label class="text-[9px] mono text-slate-500 uppercase">You Receive (Tokens)</label>
                    <div class="flex justify-between items-center mt-1">
                        <input type="text" placeholder="Select Token" class="bg-transparent text-sm font-bold outline-none w-full mono text-cyan">
                    </div>
                </div>

                <button class="w-full py-4 bg-cyan-600 text-white font-black rounded-sm hover:bg-cyan-500 transition-all uppercase tracking-[0.2em] text-xs mt-4 btn-glow">
                    Instant Buy
                </button>
            </div>

            <div class="mt-auto space-y-2 pt-4 border-t border-white/5">
                <div class="flex justify-between text-[9px] mono">
                    <span class="text-slate-500">MEV PROTECTION</span>
                    <span class="text-green-500 uppercase">Enabled</span>
                </div>
                <div class="flex justify-between text-[9px] mono">
                    <span class="text-slate-500">SLIPPAGE</span>
                    <span class="text-cyan">AUTO (10%)</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="h-6 border-t border-white/5 bg-[#020617] flex justify-between items-center px-4 text-[8px] mono text-slate-600 uppercase">
        <span>SYSTEM_STATUS: STABLE</span>
        <span>KAIROX_V1_CORE</span>
        <span class="text-cyan/40">Â©2026</span>
    </footer>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        new TradingView.widget({
            "autosize": true,
            "symbol": "SOLUSDC",
            "interval": "5",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "container_id": "tradingview_chart",
            "backgroundColor": "#0a0f1e",
            "gridColor": "rgba(42, 46, 57, 0.05)",
            "hide_side_toolbar": false,
            "allow_symbol_change": true
        });
    </script>
</body>
</html>
