<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAIROX PRO | Ultimate Meme Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --neon-pink: #ff00ff;
            --neon-green: #00ffa3; 
            --electric-purple: #bc13fe;
        }

        /* FONDO COLORIDO Y DINÁMICO */
        body { 
            background: #020617;
            background-image: 
                radial-gradient(at 0% 0%, rgba(188, 19, 254, 0.2) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 255, 163, 0.15) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(255, 0, 255, 0.1) 0px, transparent 50%);
            color: #f1f5f9; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            text-transform: uppercase;
        }

        .glass-card { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(30px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* BORDE DE NEÓN DINÁMICO PARA EL GRÁFICO */
        .chart-frame {
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3), inset 0 0 15px rgba(255, 0, 255, 0.1);
            animation: neon-pulse 4s infinite alternate;
        }

        @keyframes neon-pulse {
            0% { border-color: var(--neon-pink); box-shadow: 0 0 15px rgba(255, 0, 255, 0.3); }
            100% { border-color: var(--electric-purple); box-shadow: 0 0 30px rgba(188, 19, 254, 0.5); }
        }

        /* BOTONES DE ACCIÓN GIGANTES */
        .btn-action {
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            font-weight: 900;
            letter-spacing: 2px;
        }

        .btn-green {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 163, 0.4);
        }

        .btn-green:hover {
            transform: scale(1.03) translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 255, 163, 0.6);
        }

        .btn-pink {
            background: var(--neon-pink);
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
        }

        .btn-pink:hover {
            transform: scale(1.03) translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 0, 255, 0.6);
        }

        input::placeholder { color: #334155; }
    </style>
</head>
<body class="p-4 gap-4">

    <header class="h-20 glass-card rounded-3xl px-10 flex items-center justify-between shrink-0">
        <div class="flex items-center gap-6">
            <div class="w-12 h-12 bg-gradient-to-tr from-purple-600 to-cyan-400 rounded-full flex items-center justify-center font-black text-xl shadow-lg">K</div>
            <div class="flex flex-col">
                <span class="text-2xl font-black tracking-tighter">KAIROX PRO</span>
                <span class="text-[9px] tracking-[0.5em] text-emerald-400 font-bold">TERMINAL v4.0</span>
            </div>
        </div>
        <button class="bg-white/5 border border-white/10 px-8 py-3 rounded-2xl text-xs font-black hover:bg-white hover:text-black transition-all">
            CONNECT WALLET
        </button>
    </header>

    <main class="flex-1 flex gap-4 min-h-0">
        
        <section class="flex-[1.6] flex flex-col gap-4 overflow-hidden">
            
            <div class="glass-card p-6 rounded-[32px] flex flex-col flex-1">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-xs font-black text-white/70">SOL / USDC MARKET</span>
                    <span class="text-[10px] mono text-emerald-400 animate-pulse">● LIVE DATA</span>
                </div>
                <div class="flex-1 rounded-2xl overflow-hidden chart-frame">
                    <div id="tradingview_chart" class="h-full"></div>
                </div>
            </div>

            <div class="glass-card p-5 rounded-[32px] flex items-center gap-6 overflow-x-auto">
                <span class="text-[10px] font-black text-slate-500 whitespace-nowrap">TRENDING:</span>
                <div class="flex gap-4">
                    <div class="bg-white/5 px-6 py-3 rounded-2xl flex items-center gap-3 border border-white/5">
                        <span class="w-2 h-2 rounded-full bg-emerald-400"></span>
                        <span class="text-xs font-bold">DOG +12%</span>
                    </div>
                    <div class="bg-white/5 px-6 py-3 rounded-2xl flex items-center gap-3 border border-white/5">
                        <span class="w-2 h-2 rounded-full bg-emerald-400"></span>
                        <span class="text-xs font-bold">BONK +5%</span>
                    </div>
                    <div class="bg-white/5 px-6 py-3 rounded-2xl flex items-center gap-3 border border-white/5">
                        <span class="w-2 h-2 rounded-full bg-red-400"></span>
                        <span class="text-xs font-bold">WIF -2%</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="flex-1 glass-card rounded-[40px] flex flex-col overflow-hidden border border-white/10 shadow-2xl">
            <div class="flex p-2 bg-black/20 gap-2 shrink-0">
                <button class="flex-1 py-5 text-xs font-black text-emerald-400 border-b-2 border-emerald-400">SWAP ASSETS</button>
                <button class="flex-1 py-5 text-xs font-black text-slate-600">LIMIT ORDER</button>
            </div>

            <div class="p-10 flex-1 flex flex-col justify-between">
                <div class="space-y-10">
                    <div class="space-y-4">
                        <div class="flex justify-between text-xs font-bold text-slate-500">
                            <span>YOU SEND</span>
                            <span>BAL: 0.00 SOL</span>
                        </div>
                        <div class="bg-black/40 border-2 border-white/5 p-8 rounded-3xl focus-within:border-emerald-400 transition-all">
                            <div class="flex justify-between items-center">
                                <input type="number" placeholder="0.00" class="bg-transparent text-5xl font-extrabold outline-none w-full text-white mono">
                                <span class="text-xl font-black text-emerald-400">SOL</span>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <span class="text-xs font-bold text-slate-500">TARGET TOKEN ADDRESS</span>
                        <div class="bg-black/40 border-2 border-white/5 p-6 rounded-3xl focus-within:border-emerald-400 transition-all">
                            <input type="text" placeholder="PASTE CONTRACT" class="bg-transparent text-sm font-bold outline-none w-full text-emerald-400 mono">
                        </div>
                    </div>
                </div>

                <div class="flex flex-col gap-4 mt-8">
                    <div class="flex gap-4">
                        <button class="btn-action btn-green flex-1 py-8 rounded-3xl shadow-lg uppercase text-sm">
                            SWAP
                        </button>
                        <button class="btn-action btn-pink flex-1 py-8 rounded-3xl shadow-lg uppercase text-sm">
                            EXECUTE ORDER
                        </button>
                    </div>
                    <p class="text-[9px] text-center text-slate-600 font-bold">NON-CUSTODIAL PEER-TO-PEER PROTOCOL</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="h-8 px-8 flex justify-between items-center text-[10px] text-slate-500 font-bold mono">
        <span>© 2026 KAIROX PROTOCOL</span>
        <div class="flex gap-6">
            <span class="text-emerald-400">NETWORK: SOLANA MAINNET</span>
            <span>LATENCY: 4ms</span>
        </div>
    </footer>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        new TradingView.widget({
            "autosize": true,
            "symbol": "SOLUSDC",
            "interval": "1",
            "theme": "dark",
            "style": "1",
            "container_id": "tradingview_chart",
            "backgroundColor": "#020617",
            "gridColor": "rgba(255, 255, 255, 0.02)",
            "allow_symbol_change": true,
            "hide_top_toolbar": true
        });
    </script>
</body>
</html>
