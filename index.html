<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAIROX | Institutional Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; }
        .border-kairox { border: 1px solid rgba(6, 182, 212, 0.2); }
        .bg-panel { background: #0a0f1e; }
        .text-cyan { color: #06b6d4; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="h-16 border-b border-white/5 flex justify-between items-center px-6 bg-[#020617]">
        <div class="flex items-center gap-3">
            <img src="logo.png" alt="K" class="w-8 h-8">
            <h1 class="text-lg font-bold tracking-[0.3em] uppercase">KAIROX <span class="text-cyan">PROTOCOL</span></h1>
        </div>
        <button class="bg-cyan-600 hover:bg-cyan-500 text-white text-[11px] px-6 py-2 rounded-sm font-bold uppercase tracking-widest transition-all">
            Connect Wallet
        </button>
    </header>

    <main class="flex-1 flex overflow-hidden p-2 gap-2">
        
        <div class="flex-[2] border-kairox bg-panel rounded-sm overflow-hidden">
            <div id="tradingview_chart" class="h-full"></div>
        </div>

        <div class="flex-1 max-w-[400px] border-kairox bg-panel rounded-sm p-6 flex flex-col">
            <h2 class="text-xs font-mono text-cyan mb-6 tracking-[0.2em] uppercase">Institutional Swap</h2>
            
            <div class="space-y-4">
                <div class="bg-[#020617] p-4 border border-white/5 rounded-md">
                    <label class="text-[10px] text-slate-500 uppercase">You Pay</label>
                    <div class="flex justify-between items-center mt-1">
                        <input type="number" placeholder="0.00" class="bg-transparent text-xl outline-none w-1/2">
                        <span class="font-bold">SOL</span>
                    </div>
                </div>

                <div class="flex justify-center -my-2 z-10">
                    <div class="bg-cyan-600 p-2 rounded-full border-4 border-[#0a0f1e]">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
                    </div>
                </div>

                <div class="bg-[#020617] p-4 border border-white/5 rounded-md">
                    <label class="text-[10px] text-slate-500 uppercase">You Receive</label>
                    <div class="flex justify-between items-center mt-1">
                        <input type="number" placeholder="0.00" class="bg-transparent text-xl outline-none w-1/2" disabled>
                        <span class="font-bold text-cyan">USDC</span>
                    </div>
                </div>

                <button class="w-full py-4 bg-cyan-600/10 border border-cyan-600 text-cyan font-bold rounded-md hover:bg-cyan-600 hover:text-white transition-all uppercase tracking-widest text-sm mt-4">
                    Swap Assets
                </button>
            </div>

            <div class="mt-auto pt-6 text-[9px] font-mono text-slate-600 uppercase leading-relaxed">
                <p>Status: Liquidity Aggregator Active</p>
                <p>Slippage: 0.5% Optimized</p>
            </div>
        </div>
    </main>

    <footer class="h-8 border-t border-white/5 bg-[#020617] flex justify-between items-center px-6 text-[9px] font-mono text-slate-500 uppercase tracking-[0.2em]">
        <span>Â© 2026 KAIROX PROTOCOL</span>
        <span class="text-cyan/50">Institutional Grade Interface</span>
    </footer>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        new TradingView.widget({
            "autosize": true,
            "symbol": "SOLUSDC",
            "interval": "60",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "enable_publishing": false,
            "hide_top_toolbar": false,
            "hide_legend": false,
            "save_image": false,
            "container_id": "tradingview_chart",
            "backgroundColor": "#0a0f1e",
            "gridColor": "rgba(42, 46, 57, 0.05)"
        });
    </script>
</body>
</html>
