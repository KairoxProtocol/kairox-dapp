<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAIROX | Ultimate Meme Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --neon-pink: #ff00ff;
            --neon-green: #00ffa3; 
            --bg-deep: #020617;
        }

        body { 
            background: var(--bg-deep);
            background-image: 
                radial-gradient(at 0% 0%, rgba(188, 19, 254, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 255, 163, 0.1) 0px, transparent 50%);
            color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            text-transform: uppercase;
        }

        /* SIDEBAR RECUPERADO */
        .sidebar {
            width: 100px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
            z-index: 50;
        }

        .glass-card { 
            background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(40px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }

        /* BORDE DE NEÓN DEL GRÁFICO */
        .neon-chart-frame {
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
            animation: neon-flow 4s infinite alternate ease-in-out;
        }

        @keyframes neon-flow {
            0% { border-color: var(--neon-pink); }
            100% { border-color: #bc13fe; box-shadow: 0 0 30px rgba(188, 19, 254, 0.4); }
        }

        /* BOTONES DE EJECUCIÓN MEJORADOS */
        .btn-trade {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 900;
            letter-spacing: 2px;
            text-align: center;
        }
        .btn-trade-green { background: var(--neon-green); color: #000; }
        .btn-trade-pink { background: var(--neon-pink); color: #fff; }
        
        .btn-trade:hover {
            transform: translateY(-4px) scale(1.02);
            filter: brightness(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .input-area {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
        }
    </style>
</head>
<body>

    <aside class="sidebar h-full gap-10">
        <div class="w-14 h-14 bg-gradient-to-br from-cyan-400 to-purple-600 rounded-2xl flex items-center justify-center shadow-2xl">
            <span class="text-2xl font-black">K</span>
        </div>
        <nav class="flex flex-col gap-8 text-[10px] font-bold text-slate-500">
            <button class="hover:text-white transition-colors">TRADE</button>
            <button class="hover:text-white transition-colors">SWAP</button>
            <button class="hover:text-white transition-colors">POOL</button>
            <button class="hover:text-white transition-colors">STAKE</button>
        </nav>
    </aside>

    <div class="flex-1 flex flex-col p-6 gap-6 overflow-hidden">
        
        <header class="h-16 flex justify-between items-center px-4 shrink-0">
            <div class="flex flex-col leading-none">
                <h1 class="text-2xl font-black tracking-tighter">KAIROX PROTOCOL</h1>
                <span class="text-[9px] tracking-[0.6em] text-emerald-400 font-bold italic">PRO TERMINAL_MODE</span>
            </div>
            <div class="flex items-center gap-6">
                <span class="text-[10px] font-bold text-emerald-400 animate-pulse">● ENGINE_ACTIVE</span>
                <button class="bg-white/5 border border-white/10 px-8 py-3 rounded-xl text-xs font-black hover:bg-white hover:text-black transition-all">
                    CONNECT WALLET
                </button>
            </div>
        </header>

        <main class="flex-1 flex gap-6 min-h-0">
            <section class="flex-[1.7] flex flex-col gap-6">
                <div class="glass-card flex-1 rounded-[40px] p-6 flex flex-col">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-xs font-black text-slate-400 italic">SOL / USDC REAL-TIME</span>
                    </div>
                    <div class="flex-1 rounded-3xl overflow-hidden neon-chart-frame">
                        <div id="tradingview_chart" class="h-full"></div>
                    </div>
                </div>

                <div class="glass-card h-24 rounded-[30px] flex items-center px-8 gap-8">
                    <span class="text-[10px] font-black text-slate-500">HOT GEMS:</span>
                    <div class="flex gap-6">
                        <div class="text-sm font-black text-emerald-400">DOG +15.4%</div>
                        <div class="text-sm font-black text-emerald-400">PEPE +89.2%</div>
                        <div class="text-sm font-black text-red-500">WIF -2.1%</div>
                    </div>
                </div>
            </section>

            <section class="flex-1 glass-card rounded-[50px] flex flex-col overflow-hidden">
                <div class="flex p-3 bg-black/30 gap-2 shrink-0">
                    <button class="flex-1 py-4 text-xs font-black bg-white/5 text-emerald-400 rounded-2xl border border-emerald-400/20">QUICK SWAP</button>
                    <button class="flex-1 py-4 text-xs font-black text-slate-600">LIMIT</button>
                </div>

                <div class="p-10 flex-1 flex flex-col justify-between">
                    <div class="space-y-8">
                        <div class="space-y-3">
                            <div class="flex justify-between text-[10px] font-bold text-slate-500"><span>YOU SEND</span><span>MAX: 100%</span></div>
                            <div class="input-area p-8 flex justify-between items-center">
                                <input type="number" placeholder="0.00" class="bg-transparent text-5xl font-black outline-none w-full text-white">
                                <span class="text-xl font-black text-emerald-400 italic">SOL</span>
                            </div>
                        </div>

                        <div class="space-y-3">
                            <div class="flex justify-between text-[10px] font-bold text-slate-500"><span>RECEIVE TOKEN ADDRESS</span></div>
                            <div class="input-area p-6">
                                <input type="text" placeholder="PASTE MINT ADDRESS" class="bg-transparent text-xs font-bold outline-none w-full text-cyan-400">
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col gap-4">
                        <div class="flex gap-4">
                            <button class="btn-trade btn-trade-green flex-1 py-7 rounded-[28px] text-xs">SWAP</button>
                            <button class="btn-trade btn-trade-pink flex-1 py-7 rounded-[28px] text-xs">EXECUTE ORDER</button>
                        </div>
                        <p class="text-[9px] text-center text-slate-500 font-bold italic tracking-wider">SECURED BY SOLANA NETWORK</p>
                    </div>
                </div>
            </section>
        </main>

        <footer class="h-6 px-4 flex justify-between items-center text-[9px] text-slate-600 font-bold">
            <span>© 2026 KAIROX PROTOCOL | POWERED BY GENESIS ENGINE</span>
            <div class="flex gap-6">
                <span>LATENCY: 4ms</span>
                <span class="text-emerald-500 italic">ALL SYSTEMS NOMINAL</span>
            </div>
        </footer>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        new TradingView.widget({
            "autosize": true, "symbol": "SOLUSDC", "interval": "1", "theme": "dark", "style": "1",
            "container_id": "tradingview_chart", "backgroundColor": "#020617", "gridColor": "rgba(255, 255, 255, 0.02)",
            "hide_top_toolbar": true, "save_image": false
        });
    </script>
</body>
</html>
