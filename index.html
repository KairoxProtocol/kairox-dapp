<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAIROX PROTOCOL | Meme Exchange Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --neon-pink: #ff00ff;
            --neon-green: #00ffa3; 
            --electric-purple: #bc13fe;
            --bg-dark: #050b1a;
        }

        /* Fondo de Gradiente de Malla Estilo Meme-Premium */
        body { 
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(188, 19, 254, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 255, 163, 0.1) 0px, transparent 50%),
                radial-gradient(at 50% 100%, rgba(255, 0, 255, 0.1) 0px, transparent 50%);
            color: #f1f5f9; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            text-transform: uppercase;
        }

        .glass-panel { 
            background: rgba(15, 23, 42, 0.4); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }

        /* El Borde Neón de la Captura */
        .neon-border-glow {
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4), inset 0 0 15px rgba(255, 0, 255, 0.1);
            animation: neon-pulse 3s infinite ease-in-out;
        }

        @keyframes neon-pulse {
            0%, 100% { border-color: var(--neon-pink); box-shadow: 0 0 15px rgba(255, 0, 255, 0.4); }
            50% { border-color: var(--electric-purple); box-shadow: 0 0 25px rgba(188, 19, 254, 0.6); }
        }

        /* Botones de Acción Especiales */
        .btn-green {
            background: var(--neon-green);
            color: #000;
            font-weight: 800;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-green:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(0, 255, 163, 0.5); }

        .btn-pink {
            background: var(--neon-pink);
            color: #fff;
            font-weight: 800;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-pink:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(255, 0, 255, 0.5); }

        .swap-input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
        }
    </style>
</head>
<body class="p-4 gap-4">

    <header class="h-20 glass-panel rounded-3xl px-8 flex items-center justify-between shrink-0">
        <div class="flex items-center gap-10">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 bg-gradient-to-tr from-purple-600 to-cyan-400 rounded-full shadow-[0_0_15px_rgba(188,19,254,0.6)] flex items-center justify-center font-black">K</div>
                <div class="flex flex-col leading-none">
                    <span class="text-2xl font-extrabold tracking-tighter">KAIROX</span>
                    <span class="text-[9px] tracking-[0.6em] text-emerald-400 font-bold">PROTOCOL</span>
                </div>
            </div>
            <nav class="hidden lg:flex gap-8 text-[11px] font-bold text-slate-400">
                <a href="#" class="text-white border-b-2 border-neon-green pb-1">SWAP</a>
                <a href="#" class="hover:text-white transition-all">POOLS</a>
                <a href="#" class="hover:text-white transition-all">STAKING</a>
            </nav>
        </div>
        <button class="bg-white/5 border border-white/10 px-6 py-3 rounded-2xl text-[10px] font-black hover:bg-white hover:text-black transition-all shadow-xl">
            CONNECT WALLET
        </button>
    </header>

    <main class="flex-1 flex gap-4 min-h-0">
        
        <section class="flex-[1.8] flex flex-col gap-4 overflow-hidden">
            
            <div class="glass-panel p-5 rounded-[32px] flex flex-col flex-1">
                <div class="flex justify-between items-center mb-4 px-2">
                    <span class="text-[11px] font-black text-white/70">LIVE SOL/USDC MARKET</span>
                    <span class="text-[9px] mono text-emerald-400 animate-pulse">● REAL-TIME DATA STREAM</span>
                </div>
                <div class="flex-1 rounded-2xl overflow-hidden neon-border-glow">
                    <div id="tradingview_chart" class="h-full w-full"></div>
                </div>
            </div>

            <div class="glass-panel p-6 rounded-[32px] shrink-0">
                <h3 class="text-[10px] font-black text-slate-500 mb-4 tracking-[0.2em]">TRENDING GEMSTONES</h3>
                <div class="flex gap-4 overflow-x-auto pb-2">
                    <div class="bg-white/5 px-6 py-4 rounded-2xl border border-white/5 flex items-center gap-4 min-w-[160px]">
                        <div class="w-8 h-8 bg-red-500/20 rounded-full flex items-center justify-center text-red-400 font-black">D</div>
                        <div class="flex flex-col"><span class="text-xs font-bold">DOG</span><span class="text-[10px] text-emerald-400">+12.4%</span></div>
                    </div>
                    <div class="bg-white/5 px-6 py-4 rounded-2xl border border-white/5 flex items-center gap-4 min-w-[160px]">
                        <div class="w-8 h-8 bg-blue-500/20 rounded-full flex items-center justify-center text-blue-400 font-black">B</div>
                        <div class="flex flex-col"><span class="text-xs font-bold">BONK</span><span class="text-[10px] text-emerald-400">+5.1%</span></div>
                    </div>
                    <div class="bg-white/5 px-6 py-4 rounded-2xl border border-white/5 flex items-center gap-4 min-w-[160px]">
                        <div class="w-8 h-8 bg-orange-500/20 rounded-full flex items-center justify-center text-orange-400 font-black">S</div>
                        <div class="flex flex-col"><span class="text-xs font-bold">SHIB</span><span class="text-[10px] text-red-400">-1.2%</span></div>
                    </div>
                    <div class="bg-white/5 px-6 py-4 rounded-2xl border border-white/5 flex items-center gap-4 min-w-[160px]">
                        <div class="w-8 h-8 bg-purple-500/20 rounded-full flex items-center justify-center text-purple-400 font-black">W</div>
                        <div class="flex flex-col"><span class="text-xs font-bold">WIF</span><span class="text-[10px] text-emerald-400">+2.3%</span></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="flex-1 glass-panel rounded-[40px] flex flex-col overflow-hidden border border-white/10 shadow-2xl">
            <div class="flex p-2 bg-black/30 gap-2 shrink-0">
                <button class="flex-1 py-4 text-[11px] font-black text-neon-green bg-white/5 rounded-2xl border border-white/5">SWAP ASSETS</button>
                <button class="flex-1 py-4 text-[11px] font-black text-slate-500 hover:text-white">LIMIT ORDER</button>
            </div>

            <div class="p-8 flex flex-col justify-between h-full">
                <div class="space-y-10">
                    <div class="space-y-4">
                        <div class="flex justify-between text-[11px] font-bold text-slate-500">
                            <span>YOU SEND</span>
                            <span>BALANCE: 0.00 SOL</span>
                        </div>
                        <div class="swap-input p-8 flex justify-between items-center focus-within:border-emerald-500 transition-all">
                            <input type="number" placeholder="0.00" class="bg-transparent text-5xl font-extrabold outline-none w-full text-white placeholder:text-slate-800 mono">
                            <div class="bg-white/5 px-5 py-2 rounded-xl border border-white/10">
                                <span class="font-black text-emerald-400">SOL</span>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <div class="flex justify-between text-[11px] font-bold text-slate-500">
                            <span>TARGET ASSET ADDRESS</span>
                        </div>
                        <div class="swap-input p-6 focus-within:border-emerald-500 transition-all">
                            <input type="text" placeholder="PASTE CONTRACT" class="bg-transparent text-xs font-bold outline-none w-full text-neon-green mono tracking-tighter">
                        </div>
                    </div>
                </div>

                <div class="flex gap-4 mt-8">
                    <button class="btn-green flex-1 py-6 rounded-2xl text-[11px] uppercase tracking-[0.2em] shadow-lg">
                        SWAP
                    </button>
                    <button class="btn-pink flex-1 py-6 rounded-2xl text-[11px] uppercase tracking-[0.2em] shadow-lg">
                        EXECUTE ORDER
                    </button>
                </div>
            </div>
        </section>
    </main>

    <footer class="h-10 px-8 flex justify-between items-center text-[10px] text-slate-600 font-bold mono shrink-0">
        <div class="flex gap-10">
            <span>© 2026 KAIROX PROTOCOL TECHNOLOGY</span>
            <span>NETWORK: SOLANA_MAINNET</span>
        </div>
        <div class="flex gap-6 items-center">
            <span class="text-emerald-400">● STATUS: OPERATIONAL</span>
            <span class="text-slate-800">|</span>
            <span>LATENCY: 8ms</span>
        </div>
    </footer>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        new TradingView.widget({
            "autosize": true,
            "symbol": "SOLUSDC",
            "interval": "1",
            "theme": "dark",
            "style": "1",
            "container_id": "tradingview_chart",
            "backgroundColor": "#050b1a",
            "gridColor": "rgba(255, 255, 255, 0.02)",
            "allow_symbol_change": true,
            "hide_top_toolbar": true,
            "save_image": false
        });
    </script>
</body>
</html>
